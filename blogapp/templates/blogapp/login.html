{% extends "blogapp/base.html" %}

{% block title %}Login Â· Simple Blog{% endblock %}

{% block content %}
<article class="post-card">
    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input id="id_username" type="text" name="username" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="id_password">Password</label>
            <input id="id_password" type="password" name="password" class="form-input" required>
        </div>

        <button type="submit" class="btn-primary">Login</button>
        <a href="{% url 'blogapp:home' %}" class="btn-secondary">Cancel</a>
    </form>
</article>
{% endblock %}
